<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="JS code/main.js" type="module"></script>
    <title>Speed typing test</title>
</head>
<body>
    <div class="timer" id="timer">0</div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea class="quote-input" id="quoteInput" autofocus></textarea>
    </div>
    <div class="overlay" id="overlay">
        <div id="introOverlay" class="intro-overlay">
            <h1>SPEED TYPING TEST</h1>
            <div class="subtitle">
                Chose text input type and try how fast and accurate you can type.
            </div>
            <div class="intro-buttons">
                <button id="randomTextBtn">Choose random text</button>
                <button id="jsonFileBtn">Input text via JSON file</button>
                <input type="file" id="jsonFileInput" style="display:none">
            </div>
            <button id="startTypingBtn" disabled>Start typing</button>
            <div id="fileError" class="file-error"></div>
            <button id="showStatsBtn" type="button">Show Statistics</button>
        </div>
        <div id="stats" style="display:none;">
            <h2>Typing Statistics</h2>
            <p><strong>Words per minute (WPM):</strong> <span id="wpmStat">0</span></p>
            <p><strong>Total mistakes:</strong> <span id="mistakesStat">0</span></p>
            <p><strong>Accuracy:</strong> <span id="accuracyStat">100</span>%</p>
            <p id="currentJudgement"></p>
            <div id="statsTable"></div>
            <div class="stats-buttons">
                <button id="returnBtn" type="button">Return</button>
                <button id="restartBtn" type="button">Restart Typing Test</button>
            </div>
        </div>
    </div>
</body>
</html>
